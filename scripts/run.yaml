runs:
  - name: nginx
    rootfs: ../dynamic-apps/nginx
    command: /usr/local/nginx/sbin/nginx -c /usr/local/nginx/conf/nginx.conf
    memory: 64
    networking: True
  - name: helloworld-c
    rootfs: ../dynamic-apps/lang/c/helloworld
    command: /helloworld
    memory: 64
    networking: False
  - name: sqlite3
    rootfs: ../dynamic-apps/sqlite3
    command: /usr/bin/sqlite3 
    memory: 64
    networking: False
  - name: node
    rootfs: ../dynamic-apps/node
    command: /bin/node
    memory: 512
    networking: True
  - name: gnupg
    rootfs: ../dynamic-apps/gnupg
    command: /usr/bin/gpg
    memory: 32
    networking: False
  - name: busybox
    rootfs: ../dynamic-apps/busybox
    command: /bin/busybox sh
    memory: 64
    networking: True
